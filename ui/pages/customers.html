<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers - PharmaTrackPro</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <div id="navbar-root"></div>
    <main class="container grid">
      <div class="card">
        <div class="toolbar" style="justify-content:space-between; margin-bottom:10px;">
          <h3 style="margin:0;">Customers</h3>
          <input id="customerSearch" placeholder="Search customer by name or phone" style="max-width:320px;" />
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Customer</th>
                <th>Phone</th>
                <th>Total Purchases</th>
                <th>Total Due</th>
                <th>Last Purchase Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="customersRows"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/customers.js"></script>
</body>
</html>
