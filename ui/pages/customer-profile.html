<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Profile - PharmaTrackPro</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <div id="navbar-root"></div>
    <main class="container grid">
      <div class="card" id="customerSummary"></div>
      <div class="card">
        <h3>Purchase History</h3>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Medicines Bought</th>
                <th>Quantity</th>
                <th>Total Bill</th>
                <th>Paid</th>
                <th>Due</th>
              </tr>
            </thead>
            <tbody id="customerSalesRows"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/customer-profile.js"></script>
</body>
</html>
